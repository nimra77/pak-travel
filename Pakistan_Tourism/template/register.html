<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <link href="../static/assets/images/logo.jpg" rel="icon">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Sign-Up</title>

    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../static/assets/css/animate.css">
    <link rel="stylesheet" href="../static/assets/css/templatemo-woox-travel.css">
    <link rel="stylesheet" href="../static/assets/css/owl.css">
    <link rel="stylesheet" href="../static/assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="../static/assets/css/styling.css">
     <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      #drops{
        background-color:rgba(34,179,193,0.7);
      }
      .fa-user:before {
    content: "\f007";
}
.fa-envelope:before {
    content: "\f0e0";
}
    </style>

  </head>
     <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    <div class="container">

      <div class="pt-4 pb-2">
        <h3 class="card-title text-center mb-1 mt-1 font-weight-bold" style="color: white;">Sign Up
        </h3>
      </div>
<hr>
      <section class="section register d-flex flex-column align-items-center justify-content-center mt-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body ">

                  <form class="row g-3 needs-validation" method="POST" novalidate>
                    {% csrf_token %}


                    <h5 class="card-title text-center pb-0 fs-4" style="color: white;">Create an Account</h5>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i> </span>
                     </div>
                        <input name="first_name" class="form-control" placeholder="First Name" type="text"  required="required">
                    </div>
                
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i></span>
                     </div>
                        <input name="last_name" class="form-control" placeholder="Last Name" type="text"  required="required">
                    </div>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                     </div>
                        <input name="username" class="form-control" placeholder="Enter Your Username" type="text" required="required">
                    </div>
        
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                     </div>
                        <input name="email" class="form-control" placeholder="Enter Your Email" type="email"  required="required">
                    </div>

                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                          <input name="password1" class="form-control" placeholder="Create password" type="password"  required="required">
                      </div>
       
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                          <input name="confirm" class="form-control" placeholder="Repeat password" type="password" required="required">
                      </div> 

                    <div class="form-group">
                      <button name="register" type="submit" class="btn btn-primary btn-block" name="submit_btn"> Create Account  </button>
                  </div>

                    <div class="col-12">
                      <h5 class="text-center" style="color: white;">Already have an account? &nbsp;&nbsp;&nbsp;<a href="/login" >Log In</a> </h5>
                    </div>
                  </form>
               
                  <div class="pt-2 ps-2">
                    {% for message in messages %}
                    <h4 style="color: red">{{message}}</h4>
                    {% endfor %}
                </div>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
 
    <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="../static/assets/js/isotope.min.js"></script>
  <script src="../static/assets/js/owl-carousel.js"></script>
  <script src="../static/assets/js/wow.js"></script>
  <script src="../static/assets/js/tabs.js"></script>
  <script src="../static/assets/js/popup.js"></script>
  <script src="../static/assets/js/custom.js"></script>

  <script>
    function bannerSwitcher() {
      next = $('.sec-1-input').filter(':checked').next('.sec-1-input');
      if (next.length) next.prop('checked', true);
      else $('.sec-1-input').first().prop('checked', true);
    }

    var bannerTimer = setInterval(bannerSwitcher, 5000);

    $('nav .controls label').click(function() {
      clearInterval(bannerTimer);
      bannerTimer = setInterval(bannerSwitcher, 5000)
    });
  </script>
  </body>
</html>
